apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: redis 
  labels:
    app: redis 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
        env:
          - name: ALLOW_EMPTY_PASSWORD
            value: yes
        volumeMount:
          - name: redis-storage
            mountPath: /data
      volumes:
        - name: redis-storage
          emptyDir: {}
---
apiVersion: v1 
kind: Service 
metadata: 
  name: redis-service 
spec: 
  selector: 
    app: redis 
  ports: 
    - protocol: TCP 
      port: 6379
      targetPort: 6379